<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeMagic 🪄</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-white" href="#">CodeMagic 🪄</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#translate-container" id="translate-tab"
                >Traduzir Códigos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#create-container" id="create-tab"
                >Criar Programa</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container" id="translate-container">
        <h2>Traduzir Códigos 🌐</h2>
        <div class="row">
          <div class="col">
            <select id="linguagem-origem" class="form-control">
              <option value="python">Python</option>
              <option value="java">Java</option>
              <option value="go">Go</option>
              <option value="php">PHP</option>
              <option value="javascript">Javascript</option>
              <option value="typescript">Typescript</option>
              <option value="c++">C++</option>
              <option value="c#">C#</option>
              <option value="ruby">Ruby</option>
              <option value="r">R</option>
            </select>
          </div>
          <div class="col">
            <select id="linguagem-alvo" class="form-control">
              <option value="python">Python</option>
              <option value="java">Java</option>
              <option value="go">Go</option>
              <option value="php">PHP</option>
              <option value="javascript">Javascript</option>
              <option value="typescript">Typescript</option>
              <option value="c++">C++</option>
              <option value="c#">C#</option>
              <option value="ruby">Ruby</option>
              <option value="r">R</option>
            </select>
          </div>
        </div>
        <textarea
          id="input-codigo"
          class="form-control"
          placeholder="Insira seu código aqui"
        ></textarea>
        <button id="translate-button" class="btn btn-primary mt-2">
          Traduzir
        </button>
        <div id="translation-result" class="mt-3">
          <p>Resultado:</p>
          <div id="result-placeholder" class="alert alert-info">
            Aqui aparecerá o resultado da tradução.
          </div>
        </div>
      </div>

      <div class="container" id="create-container">
        <h2>Criar Programa 🚀</h2>
        <textarea
          id="program-description"
          class="form-control"
          placeholder="Descreva seu programa aqui"
        ></textarea>
        <select id="program-language" class="form-control mt-2">
          <option value="python">Python</option>
          <option value="java">Java</option>
          <option value="go">Go</option>
          <option value="php">PHP</option>
          <option value="javascript">Javascript</option>
          <option value="typescript">Typescript</option>
          <option value="c++">C++</option>
          <option value="c#">C#</option>
          <option value="ruby">Ruby</option>
          <option value="r">R</option>
        </select>
        <button id="create-button" class="btn btn-primary mt-2">Criar</button>
        <div id="creation-result" class="mt-3">
          <p>Resultado:</p>
          <div id="result-placeholder" class="alert alert-info">
            <pre>
              Aqui aparecerá o resultado da criação do programa.
            </pre>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
